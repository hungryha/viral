<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" type="text/css" href="../static/css/avgrund.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/simple-slider.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/simple-slider-volume.css" />

<body >
